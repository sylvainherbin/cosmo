<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Official arXiv abstract of Sylvain Herbin's fractal cosmological model">
    <title>arXiv Abstract | Fractal Cosmology Research - Sylvain Herbin</title>
    
    <!-- Icônes -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/jpswalsh/academicons@1/css/academicons.min.css">
    
    <!-- Polices -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Source+Sans+Pro:wght@300;400;600&display=swap" rel="stylesheet">
    
    <style>
        /* === VARIABLES ET RÉINITIALISATION === */
        :root {
            --primary: #1a2639;
            --secondary: #3e6d9c;
            --accent: #e74c3c;
            --light: #f5f7fa;
            --dark: #0d1b2a;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        html {
            scroll-behavior: smooth;
            overflow-x: hidden;
        }

        body {
            font-family: 'Source Sans Pro', sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: var(--light);
            overflow-x: hidden;
            padding-top: 120px; /* AUGMENTÉ DE 100px À 120px */
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        /* === EN-TÊTE FIXE === */
        .header-container {
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 1000;
            background: linear-gradient(135deg, var(--primary), #14213d);
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem 2rem;
        }

        .site-title {
            color: white;
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 1.8rem;
            letter-spacing: 0.5px;
        }

        /* Navigation principale */
        .main-nav {
            display: flex;
            gap: 2rem;
        }

        .nav-link {
            color: rgba(255, 255, 255, 0.9);
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            padding: 0.5rem 0;
            position: relative;
            transition: all 0.3s cubic-bezier(0.25, 0.8, 0.25, 1);
        }

        .nav-link:hover {
            color: white;
        }

        .nav-link::after {
            content: "";
            position: absolute;
            bottom: 0;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--accent);
            transition: width 0.3s ease;
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: white;
        }

        .nav-link.active::after {
            width: 100%;
        }

        /* === CONTENU PRINCIPAL === */
        .main-content {
            padding: 3rem 2rem;
        }

        .section-title {
            font-family: 'Montserrat', sans-serif;
            color: var(--primary);
            font-size: 2.5rem;
            text-align: center;
            margin-bottom: 3rem;
            position: relative;
            padding-top: 10px; /* AJOUTÉ */
        }

        .section-title::after {
            content: "";
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 4px;
            background: linear-gradient(to right, var(--secondary), var(--accent));
        }

        .research-card {
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.08);
            padding: 2.5rem;
            max-width: 900px;
            margin: 0 auto;
            border-left: 5px solid var(--secondary);
        }

        /* Conteneur PDF */
        .pdf-container {
            max-width: 900px;
            margin: 40px auto;
        }
        
        /* Pages PDF */
        .pdf-page-container {
            margin-bottom: 30px;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 8px 30px rgba(0, 0, 0, 0.12);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            background: white;
        }
        
        .pdf-page-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 12px 40px rgba(0, 0, 0, 0.15);
        }
        
        .pdf-page-img {
            width: 100%;
            display: block;
            object-fit: contain;
            border-bottom: 1px solid #eee;
        }
        
        .page-caption {
            padding: 12px 15px;
            font-family: 'Montserrat', sans-serif;
            font-size: 0.9rem;
            color: var(--secondary);
            text-align: center;
            background: #f9fbfd;
        }
        
        /* Boutons améliorés */
        .pdf-actions {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
            margin: 50px 0 30px;
        }
        
        .action-btn {
            display: inline-flex;
            align-items: center;
            padding: 14px 28px;
            border-radius: 50px;
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            font-size: 1.1rem;
            text-decoration: none;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .download-btn {
            background: linear-gradient(135deg, var(--secondary), var(--primary));
            color: white;
        }
        
        .download-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(62, 109, 156, 0.3);
            background: linear-gradient(135deg, #4a7db4, #1f2e4a);
        }
        
        .back-btn {
            background: white;
            color: var(--primary);
            border: 2px solid var(--secondary);
        }
        
        .back-btn:hover {
            background: #f0f7ff;
            transform: translateY(-3px);
            border-color: #4a7db4;
        }
        
        .action-btn i {
            margin-right: 10px;
            font-size: 1.2em;
        }
        
        /* Icônes sociales */
        .social-container {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 3rem 0;
        }
        
        .social-link {
            color: var(--primary);
            font-size: 2.5rem;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: rgba(255, 255, 255, 0.8);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        
        .social-link:hover {
            color: white;
            background: var(--secondary);
            transform: scale(1.1) translateY(-3px);
            box-shadow: 0 8px 25px rgba(62, 109, 156, 0.3);
        }
        
        /* Pied de page */
        .footer {
            background: linear-gradient(135deg, var(--primary), #0d1b2a);
            color: white;
            text-align: center;
            padding: 2rem;
            margin-top: 60px;
        }
        
        /* === RESPONSIVE === */
        @media (max-width: 768px) {
            body {
                padding-top: 160px; /* AUGMENTÉ DE 140px À 160px */
            }
            
            .header-content {
                flex-direction: column;
                padding: 1rem;
            }
            
            .site-title {
                margin-bottom: 1rem;
                font-size: 1.5rem;
            }
            
            .main-nav {
                margin-top: 1rem;
                gap: 1rem;
                flex-wrap: wrap;
                justify-content: center;
            }
            
            .section-title {
                font-size: 2rem;
                margin-top: 20px; /* AJOUTÉ */
            }
            
            .research-card {
                padding: 1.5rem;
            }
            
            .pdf-actions {
                flex-direction: column;
                gap: 15px;
            }
            
            .action-btn {
                width: 100%;
                justify-content: center;
                padding: 12px 20px;
            }
            
            .social-link {
                font-size: 2rem;
                width: 50px;
                height: 50px;
            }
        }

        @media (max-width: 480px) {
            .section-title {
                font-size: 1.8rem;
            }
            
            .pdf-page-container {
                margin-bottom: 20px;
            }
            
            .page-caption {
                font-size: 0.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- En-tête fixe -->
    <header class="header-container">
        <div class="header-content">
            <h1 class="site-title">Sylvain Herbin</h1>
            <nav class="main-nav">
                <a href="../prl/" class="nav-link">PRL Version</a>
                <a href="../arxiv/" class="nav-link active">arXiv Abstract</a>
                <a href="../explainer/" class="nav-link">Science Explainers</a>
            </nav>
        </div>
    </header>

    <!-- Contenu principal -->
    <main class="main-content">
        <div class="container">
            <section>
                <h2 class="section-title">arXiv Abstract Preview</h2>
                
                <div class="research-card">
                    <div class="pdf-container">
                        <!-- Page 1 -->
                        <div class="pdf-page-container">
                            <img src="../arxiv/abstract-page1.jpg" 
                                 alt="Page 1: Abstract Introduction" 
                                 class="pdf-page-img"
                                 loading="lazy">
                            <div class="page-caption">Page 1: Abstract & Introduction</div>
                        </div>
                        
                        <!-- Page 2 -->
                        <div class="pdf-page-container">
                            <img src="../arxiv/abstract-page2.jpg" 
                                 alt="Page 2: Model Framework" 
                                 class="pdf-page-img"
                                 loading="lazy">
                            <div class="page-caption">Page 2: Model Framework</div>
                        </div>
                        
                        <!-- Page 3 -->
                        <div class="pdf-page-container">
                            <img src="../arxiv/abstract-page3.jpg" 
                                 alt="Page 3: Conclusions" 
                                 class="pdf-page-img"
                                 loading="lazy">
                            <div class="page-caption">Page 3: Conclusions & References</div>
                        </div>
                    </div>

                    <div class="pdf-actions">
                        <a href="../arxiv/abstract.pdf" download class="action-btn download-btn">
                            <i class="fas fa-file-pdf"></i> Download Full PDF
                        </a>
                        
                        <a href="../" class="action-btn back-btn">
                            <i class="fas fa-arrow-left"></i> Back to Homepage
                        </a>
                    </div>
                </div>
            </section>

            <!-- Liens réseaux sociaux -->
            <div class="social-container">
                <a href="https://orcid.org/0009-0001-3390-5012" class="social-link" title="ORCID">
                    <i class="fab fa-orcid"></i>
                </a>
                <a href="https://doi.org/10.5281/zenodo.15863407" class="social-link" title="Zenodo">
                    <i class="ai ai-zenodo"></i>
                </a>
                <a href="https://x.com/sylvainherbin2b" class="social-link" title="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="mailto:herbinsylvain@protonmail.com" class="social-link" title="Email">
                    <i class="fas fa-envelope"></i>
                </a>
            </div>
        </div>
    </main>

    <!-- Pied de page -->
    <footer class="footer">
        <div class="container">
            <p>&copy; <script>document.write(new Date().getFullYear())</script> Sylvain Herbin | Fractal Cosmology Research</p>
        </div>
    </footer>
</body>
</html>
